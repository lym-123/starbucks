<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>星巴克注册页面</title>
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/zhuce.css">
</head>
<body>
	<div class="container">
	<!-- 左侧栏开始 -->
		<div class="nav">
			<div class="nav-header">
				<a class="logo" href="#">
					<img src="./images/logo.svg" alt="星巴克">
				</a>
				<div class="primary">
					<ul>
						<li class="stores"><a href="#">门店</a></li>
						<li class="account"><a href="#">我的账户</a></li>
						<li class="meanu"><a href="#">菜单</a></li>
			            <li><a href="#">更多</a></li>
					</ul>
				</div>
			</div>
			<div class="nav-body">
				<div class="entry">
					<div class="display-1">
						<h1>登录或创建一个新帐户 🌟</h1>
					</div>
					<div class="display-2">
						<a class="sign-in" href="#">登录</a><br>
						<a class="register" href="#">注册</a><br>
						<div class="line"></div>
						<a class="about" href="#">关于星享俱乐部</a>
					</div>
				</div>
			</div>
		</div>
		<!-- 左侧栏结束 -->

		<!-- 右侧内容区开始 -->
		<div class="content">
			<div style="height:780px;">

			<!-- 头部图开始 -->
			<div class="zc-head">
		         <div class="zc-head-1">
		         	<div class="head-left">
		         		<h1>星享俱乐部</h1>
		         		<p>加入星享俱乐部，即可在星巴克门店消费时积星星，享好礼！
		         		<br>
		         		每累积消费50元可获赠一颗星星。星星越多，会员等级越
		         		<br>
		         		高，好礼越丰富！</p>
		         		<br>
		         		<a href="#" class="details">查看详情</a>
		         	</div>
		         	<div class="image">
		         		<img src="./images/xx-logo.jpg">
		         	</div>
		         </div>
		         <!-- 头部结束 -->

		         <!-- 分界线开始 -->
		         <div class="line" style="width:1000px;height:5px;background-color:#c2a661;"></div>
		          <!-- 分界线结束 -->

		          <!-- 注册框开始 -->
		          <div class="zc-footer">
		          	<div class="zck">
		          		<div class="body">
		          		<div class="number">
		          		<input name="cardNumber" pattern="d*" value="" placeholder="输入您的星享卡或星礼卡卡号（请勿输入空格或下划线）" data-error-isrequried="true" data-error-ismsrcardnumber="true" type="text">
		          		<hr style="margin:0;padding:0;border-color:#bcbcb9">
		          		</div>
		          		<div class="password">
		          			<input name="password" pattern="d*" value="" placeholder="输入密码" data-error-isrequried="true" data-error-ismsrcardnumber="true" type="text">
		          			<hr style="margin:0;padding:0;border-color:#bcbcb9">
		          		</div>
		          		<br/>
		          		<span><a href="#">这是什么？</a></span>
		          		<div class="buttom"><a href="#">下一步</a></div>

		          		<div class="register-box" href="#">
		          			<h2><span>还没有卡？</span></h2>
		          			<div class="float-right">
		          				<span id="msr-into-icon-android"><img src="/assets/icons/icon-android.svg"></span>
		          				<span id="msr-into-icon-ios"><img src="/assets/icons/icon-ios.svg"></span>
		          			</div>
		          		</div>
		          		<hr class="separator">
		          		<div class="text-box">
		          		   <span>
		          			下载<a class="app">星巴克APP</a>
		          		   </span>
		          		   <span>在线购买电子星礼卡，10元立减金助力开启星享之旅。</span>
		          		</div>

		          	</div>
		          </div>
		           <!-- 注册框结束 -->
			</div>
			
		</div>
		<!-- 右侧内容区结束 -->
	</div>
</body>
</html>
