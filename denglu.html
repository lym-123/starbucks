<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>星巴克登录页面</title>
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/denglu.css">
</head>
<body>
	<div class="container">
	<!-- 左侧栏开始 -->
		<div class="nav">
			<div class="nav-header">
				<a class="logo" href="#">
					<img src="./images/logo.svg" alt="星巴克">
				</a>
				<div class="primary">
					<ul>
						<li class="stores"><a href="#">门店</a></li>
						<li class="account"><a href="#">我的账户</a></li>
						<li class="meanu"><a href="#">菜单</a></li>
			            <li><a href="#">更多</a></li>
					</ul>
				</div>
			</div>
			<div class="nav-body">
				<div class="entry">
					<div class="display-1">
						<h1>登录或创建一个新帐户 🌟</h1>
					</div>
					<div class="display-2">
						<a class="sign-in" href="#">登录</a><br>
						<div class="line"></div>
						<a class="register" href="#">注册</a><br>
						<a class="about" href="#">关于星享俱乐部</a>
					</div>
				</div>
			</div>
		</div>
		<!-- 左侧栏结束 -->

		<!-- 右侧内容区开始 -->
		<div class="content">
			<div style="height:780px;">
			<!-- 头部图开始 -->
			<div class="zc-head">
		         <div class="zc-head-1">
		         	<div class="head-left">
		         		<h1>星享俱乐部</h1>
		         		<p>加入星享俱乐部，即可在星巴克门店消费时积星星，享好礼！
		         		<br>
		         		每累积消费50元可获赠一颗星星。星星越多，会员等级越
		         		<br>
		         		高，好礼越丰富！</p>
		         		<br>
		         		<a href="#" class="buttom">查看详情</a>
		         	</div>
		         	<div class="image">
		         		<img src="./images/xx-logo.jpg">
		         	</div>
		         </div>
		         <!-- 头部结束 -->

		         <!-- 分界线开始 -->
		         <div class="line" style="width:1000px;height:5px;background-color:#c2a661;"></div>
		          <!-- 分界线结束 -->

		          <!-- 登录框开始 -->
		          <div class="zc-footer">
		          	<div class="zck">
		          		<div class="body">
		          		<div class="number">
		          		<input name="cardNumber" pattern="d*" value="" placeholder="用户名或者电子邮箱" data-error-isrequried="true" data-error-ismsrcardnumber="true" type="text">
		          		<hr style="margin:0;padding:0;border-color:#bcbcb9">
		          		</div>
		          		<div class="password">
		          			<input name="password" pattern="d*" value="" placeholder="密码" data-error-isrequried="true" data-error-ismsrcardnumber="true" type="text">
		          			<div class="password-hide"></div>
		          			<hr style="margin:0;padding:0;border-color:#bcbcb9">

		          		</div>
		          	    <br/>

		          	    <div class="below">
		          	    	<div class="below-left">
		          	    	  <div class="check"></div>
		          	    	  <div class="next-box"><span>下次自动登录</span></div>  
		          	    	</div>
		          	    	<div class="below-right">
		          	    	  <span><a href="#">忘记密码？</a></span>
		          	    	</div>
		          	    </div>
		          		
		          		<div class="wrapper">
		          			<div class="yanzheng">
		          				<div style="padding-bottom:10px;padding-left:18px;">请您输入下图中的验证码：</div>
		          				<div class="yzm">
		          					<div class="yzm-left"><img src="./images/cap.jpg" alt="验证码"></div>
		          				    <div class="yzm-right">请输入验证码</div>
		          				</div>
		          					
		          				<div class="opArea">
		          				    <div class="button03">验证</div>
		          				</div>
		          			</div>
		          		</div>
		          		<a href="#" class="login">登录</a>
		          		</div>

		          	</div>
		          </div>
		           <!-- 登录框结束 -->

		           <!-- 底部框开始 -->
		           <div class="bottom">
		           	<div class="zc-text">
		           		<h2><span>加入星享俱乐部</span></h2>
		           		<div class="text-box">
		          		   <span>只需几分钟，便可成功注册星享俱乐部账户，成为“星”会员。立即开启集星之旅。</span><br><br>
		          		   <a href="#" class="buttom02">注册</a>
		          		</div>
		           	</div>
		           </div>
		           <!-- 底部框结束 -->
			</div>
			
		</div>
		<!-- 右侧内容区结束 -->
	</div>
</body>
</html>
